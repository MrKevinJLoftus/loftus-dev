<mat-card color="primary">
  <mat-card-content>
    <form [formGroup]="choreForm" (submit)="submitForm()">
      <div class="form-fields">
        <div class="field">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput placeholder="Chore Description" formControlName="description">
            <ng-container *ngIf="choreForm.controls.description.invalid && (choreForm.controls.description.dirty || choreForm.controls.description.touched)">
              <mat-error *ngIf="choreForm.controls.description.errors?.required">Description is required</mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <div class="field">
          <button
            mat-raised-button
            color="primary"
            type="submit"
          >Add Chore</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
