<div class="container">
  <div class="post">
    <app-post [post]="post"></app-post>
  </div>
  <div class="actions">
    <button mat-flat-button color="accent" routerLink="/blog/all">&lt; Back</button>
    <button *ngIf="canEdit" mat-flat-button color="warn" (click)="deletePost()"><mat-icon>delete</mat-icon>Delete Post</button>
    <button *ngIf="canEdit && post" mat-flat-button color="primary" [routerLink]="'/blog/create/' + post.id"><mat-icon>edit</mat-icon>Edit Post</button>
  </div>
</div>
