<div class="container">
  <div class="post-summary" *ngFor="let post of posts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ post.kebabTitle }}
        </mat-card-title>
        <mat-card-subtitle>
          <p>{{ post.author }}</p>
          <p>
            <mat-chip *ngFor="let tag of post.tags">
              {{ tag }}
            </mat-chip>
          </p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.blurb }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
