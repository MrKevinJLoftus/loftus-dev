<mat-card>
  <mat-card-header>
    <h1>{{ data.title }}</h1>
  </mat-card-header>
  <mat-card-content>
    <p><i>{{ data.author }}</i></p>
    <section *ngFor="let section of data.textSections">
      <p *ngFor="let paragraph of section.paragraphs">{{ paragraph }}</p>
    </section>
  </mat-card-content>
</mat-card>
