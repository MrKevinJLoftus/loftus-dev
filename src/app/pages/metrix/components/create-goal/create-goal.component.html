<mat-card class="new-goal-card">
  <mat-card-title>
    <h1>Create New Goal</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="goalForm" (ngSubmit)="submitForm()">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput required formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput required formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div class="form-buttons">
        <button color="accent" mat-flat-button (click)="clearForm()">Clear</button>
        <button color="primary" mat-flat-button type="submit">Create Goal</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
