<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner color="primary"></mat-spinner>
</div>
<div class="app-container">
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="white-text">menu</mat-icon>
    </button>
    <h1 class="linkify white-text" (click)="navigateHome()">kevin.loftus</h1>
    <span class="spacer"></span>
    <span class="linkedin"
      ><a
        href="https://www.linkedin.com/in/kevin-loftus-b7578173"
        target="_blank"
        ><img src="../assets/LI-In-Bug.png" alt="linkedin-social-icon" /></a
    ></span>
    <span class="github"
      ><a href="https://github.com/MrKevinJLoftus" target="_blank"
        ><img
          src="../assets/GitHub-Mark-32px.png"
          alt="github-social-icon" /></a
    ></span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let route of accessibleRoutes"
          [routerLink]="[route.url]"
          (click)="sidenav.toggle()"
        >
          <mat-icon>{{ route.icon }}</mat-icon
          ><span class="routeText">{{ route.text }}</span>
        </a>
        <a
          *ngIf="isAuthenticated"
          mat-list-item
          (click)="logout(); sidenav.toggle();"
        >
        <mat-icon>exit_to_app</mat-icon>
        <span class="routeText">Logout</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
