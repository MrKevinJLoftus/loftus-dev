<div class="main-content">
  <mat-spinner color="primary"></mat-spinner>
  <p *ngIf="inProgress; else notStarted">{{ pageContext }} user story is in progress! However, the dev still has a full time job. Check back soon!</p>
  <ng-template #notStarted>
    <p>{{ pageContext }} user story is pointed, but the sprint hasn't started yet. Check back soon!</p>
  </ng-template>
</div>
